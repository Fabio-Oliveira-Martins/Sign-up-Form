<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Cadastro</title>
    <link rel="stylesheet" href="src/styles/main.css">
    <script src="src/scripts/validaCPF.js" defer></script>
    <script src="src/scripts/app.js" defer></script>
</head>

<body>
    <main>
        <section>
            <!-- // ===== SIGN-UP FORM COMPONENT ===== // -->
            <div class="sign-up-form">
                <h1 class="sign-up-form__title">Sign up Form</h1>
                
                <!-- // ----- Instructions List ----- // -->
                <ul class="sign-up-form__instructions-list">
                    <li class="sign-up-form__instructions-item">No field can be left blank.</li>
                    <li class="sign-up-form__instructions-item">Only letters and/or numbers are allowed.</li>
                    <li class="sign-up-form__instructions-item">Username must be between 3 and 12 characters.</li>
                    <li class="sign-up-form__instructions-item">Password must be between 6 and 12 characters.</li>
                </ul>

                <!-- // ----- SIGN-UP FORM ----- // -->
                <form action="/" method="post" class="sign-up-form__form">
                    <div class="sign-up-form__row">

                        <!-- // First Name // -->
                        <div class="sign-up-form__field">
                            <label for="first-name" class="sign-up-form__label">First Name</label>
                            <input type="text" class="sign-up-form__input" id="first-name">
                        </div>
                        
                        <!-- // Last Name // -->
                        <div class="sign-up-form__field">
                            <label for="last-name" class="sign-up-form__label">Last Name</label>
                            <input type="text" class="sign-up-form__input" id="last-name">
                        </div>
                    </div>
                    
                    <!-- // CPF // -->
                    <div class="sign-up-form__field">
                        <label for="cpf" class="sign-up-form__label">CPF</label>
                        <input type="number" class="sign-up-form__input" id="cpf">
                    </div>
                    
                    <!-- // Username // -->
                    <div class="sign-up-form__field">
                        <label for="username" class="sign-up-form__label">Username</label>
                        <input type="text" class="sign-up-form__input" id="username">
                    </div>
                    
                    <!-- // Password // -->
                    <div class="sign-up-form__field">
                        <label for="password" class="sign-up-form__label">Password</label>
                        <input type="password" class="sign-up-form__input" id="password">
                    </div>
                    
                    <!-- // Confirm Passsword // -->
                    <div class="sign-up-form__field">
                        <label for="confirm-password" class="sign-up-form__label">Confirm password</label>
                        <input type="password" class="sign-up-form__input" id="confirm-password">
                    </div>

                    <!-- // ----- SUBMIT BUTTON ------ // -->
                    <button type="submit" class="sign-up-form__submit">Create new account</button>
                </form>
            </div>
        </section>
    </main>
</body>

</html>
